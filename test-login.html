<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Sitara777 Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .result-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 class="text-center mb-4">
            <i class="fas fa-crown text-primary"></i>
            Login Test
        </h2>
        
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" id="testUsername" class="form-control" value="Sitara777">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" id="testPassword" class="form-control" value="Sitara777@007">
        </div>
        
        <button class="btn btn-primary w-100 mb-3" onclick="testLogin()">
            <i class="fas fa-sign-in-alt me-2"></i>Test Login
        </button>
        
        <div id="testResult" class="result-box" style="display: none;">
            <h5>Test Results:</h5>
            <div id="resultContent"></div>
        </div>
        
        <div class="mt-3">
            <h6>Expected Credentials:</h6>
            <ul class="list-unstyled">
                <li><strong>Username:</strong> <span id="expectedUsername"></span></li>
                <li><strong>Password:</strong> <span id="expectedPassword"></span></li>
            </ul>
        </div>
        
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to Admin Panel
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Display expected credentials
        document.getElementById('expectedUsername').textContent = CONFIG.ADMIN_CREDENTIALS.username;
        document.getElementById('expectedPassword').textContent = CONFIG.ADMIN_CREDENTIALS.password;
        
        function testLogin() {
            const username = document.getElementById('testUsername').value.trim();
            const password = document.getElementById('testPassword').value;
            
            const resultDiv = document.getElementById('testResult');
            const resultContent = document.getElementById('resultContent');
            
            // Check credentials
            const isUsernameCorrect = username === CONFIG.ADMIN_CREDENTIALS.username;
            const isPasswordCorrect = password === CONFIG.ADMIN_CREDENTIALS.password;
            
            let html = '';
            
            // Username check
            html += `<div class="mb-2">
                <i class="fas fa-${isUsernameCorrect ? 'check text-success' : 'times text-danger'}"></i>
                <strong>Username:</strong> ${username} 
                <span class="${isUsernameCorrect ? 'success' : 'error'}">
                    ${isUsernameCorrect ? '✓ Correct' : '✗ Incorrect'}
                </span>
            </div>`;
            
            // Password check
            html += `<div class="mb-2">
                <i class="fas fa-${isPasswordCorrect ? 'check text-success' : 'times text-danger'}"></i>
                <strong>Password:</strong> ${password.replace(/./g, '*')} 
                <span class="${isPasswordCorrect ? 'success' : 'error'}">
                    ${isPasswordCorrect ? '✓ Correct' : '✗ Incorrect'}
                </span>
            </div>`;
            
            // Overall result
            if (isUsernameCorrect && isPasswordCorrect) {
                html += `<div class="alert alert-success mt-3">
                    <i class="fas fa-check-circle"></i>
                    <strong>Login Test Passed!</strong> Your credentials are correct.
                </div>`;
            } else {
                html += `<div class="alert alert-danger mt-3">
                    <i class="fas fa-exclamation-circle"></i>
                    <strong>Login Test Failed!</strong> Please check your credentials.
                </div>`;
            }
            
            resultContent.innerHTML = html;
            resultDiv.style.display = 'block';
        }
        
        // Auto-test on page load
        window.addEventListener('load', function() {
            setTimeout(testLogin, 500);
        });
    </script>
</body>
</html>
